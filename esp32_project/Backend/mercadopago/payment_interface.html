<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Pagos - Máquinas Bonus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .content {
            padding: 40px;
        }
        
        .machine-selector {
            margin-bottom: 30px;
        }
        
        .machine-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .machine-card {
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }
        
        .machine-card:hover {
            border-color: #4CAF50;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .machine-card.selected {
            border-color: #4CAF50;
            background: #e8f5e8;
        }
        
        .machine-card h3 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .machine-status {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
        }
        
        .status-online {
            background: #d4edda;
            color: #155724;
        }
        
        .status-offline {
            background: #f8d7da;
            color: #721c24;
        }
        
        .payment-form {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-top: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #4CAF50;
        }
        
        .amount-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        
        .amount-btn {
            padding: 10px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        .amount-btn:hover {
            border-color: #4CAF50;
            background: #e8f5e8;
        }
        
        .amount-btn.selected {
            border-color: #4CAF50;
            background: #4CAF50;
            color: white;
        }
        
        .pay-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }
        
        .pay-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(76, 175, 80, 0.3);
        }
        
        .pay-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #dc3545;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>💰 Sistema de Pagos</h1>
            <p>Agrega crédito a las máquinas de forma segura</p>
        </div>
        
        <div class="content">
            <div class="machine-selector">
                <h2>Selecciona una Máquina</h2>
                <div class="machine-grid" id="machineGrid">
                    <!-- Las máquinas se cargarán dinámicamente -->
                </div>
            </div>
            
            <div class="payment-form" id="paymentForm" style="display: none;">
                <h2>Configurar Pago</h2>
                
                <div class="form-group">
                    <label for="amount">Monto a Agregar</label>
                    <input type="number" id="amount" min="1" max="10000" step="0.01" placeholder="Ingresa el monto">
                    <div class="amount-buttons">
                        <button type="button" class="amount-btn" data-amount="50">$50</button>
                        <button type="button" class="amount-btn" data-amount="100">$100</button>
                        <button type="button" class="amount-btn" data-amount="200">$200</button>
                        <button type="button" class="amount-btn" data-amount="500">$500</button>
                        <button type="button" class="amount-btn" data-amount="1000">$1000</button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="description">Descripción (Opcional)</label>
                    <textarea id="description" rows="3" placeholder="Ej: Crédito para jugar..."></textarea>
                </div>
                
                <button type="button" class="pay-button" id="payButton" disabled>
                    🔒 Pagar con MercadoPago
                </button>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Procesando pago...</p>
            </div>
            
            <div id="messages"></div>
        </div>
    </div>

    <script>
        let selectedMachine = null;
        let machines = [];

        // Cargar máquinas disponibles
        async function loadMachines() {
            try {
                const response = await fetch('/esp32_project/Backend/mercadopago/get_machines.php');
                const data = await response.json();
                
                if (data.success) {
                    machines = data.machines;
                    renderMachines();
                } else {
                    showError('Error cargando máquinas: ' + data.error);
                }
            } catch (error) {
                showError('Error de conexión: ' + error.message);
            }
        }

        // Renderizar máquinas
        function renderMachines() {
            const grid = document.getElementById('machineGrid');
            grid.innerHTML = '';

            machines.forEach(machine => {
                const card = document.createElement('div');
                card.className = 'machine-card';
                card.dataset.machineId = machine.device_id;
                
                card.innerHTML = `
                    <h3>${machine.name || machine.device_id}</h3>
                    <p>${machine.location || 'Sin ubicación'}</p>
                    <div class="machine-status ${machine.online ? 'status-online' : 'status-offline'}">
                        ${machine.online ? '🟢 En línea' : '🔴 Desconectado'}
                    </div>
                `;
                
                card.addEventListener('click', () => selectMachine(machine));
                grid.appendChild(card);
            });
        }

        // Seleccionar máquina
        function selectMachine(machine) {
            selectedMachine = machine;
            
            // Actualizar UI
            document.querySelectorAll('.machine-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            document.querySelector(`[data-machine-id="${machine.device_id}"]`).classList.add('selected');
            document.getElementById('paymentForm').style.display = 'block';
            
            updatePayButton();
        }

        // Configurar botones de monto
        document.querySelectorAll('.amount-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const amount = btn.dataset.amount;
                document.getElementById('amount').value = amount;
                
                document.querySelectorAll('.amount-btn').forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                
                updatePayButton();
            });
        });

        // Actualizar input de monto
        document.getElementById('amount').addEventListener('input', () => {
            document.querySelectorAll('.amount-btn').forEach(b => b.classList.remove('selected'));
            updatePayButton();
        });

        // Actualizar estado del botón de pago
        function updatePayButton() {
            const amount = parseFloat(document.getElementById('amount').value);
            const button = document.getElementById('payButton');
            
            if (selectedMachine && amount >= 1 && amount <= 10000) {
                button.disabled = false;
                button.textContent = `🔒 Pagar $${amount.toFixed(2)} con MercadoPago`;
            } else {
                button.disabled = true;
                button.textContent = '🔒 Pagar con MercadoPago';
            }
        }

        // Procesar pago
        document.getElementById('payButton').addEventListener('click', async () => {
            if (!selectedMachine) {
                showError('Selecciona una máquina');
                return;
            }

            const amount = parseFloat(document.getElementById('amount').value);
            const description = document.getElementById('description').value;

            if (amount < 1 || amount > 10000) {
                showError('El monto debe estar entre $1 y $10,000');
                return;
            }

            showLoading(true);
            clearMessages();

            try {
                const response = await fetch('/esp32_project/Backend/mercadopago/create_payment.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        amount: amount,
                        machine_id: selectedMachine.device_id,
                        description: description || `Crédito para ${selectedMachine.name || selectedMachine.device_id}`
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess('Redirigiendo a MercadoPago...');
                    setTimeout(() => {
                        window.open(data.init_point, '_blank');
                    }, 1000);
                } else {
                    showError('Error creando pago: ' + data.error);
                }
            } catch (error) {
                showError('Error de conexión: ' + error.message);
            } finally {
                showLoading(false);
            }
        });

        // Funciones de UI
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = `<div class="error-message"><strong>Error:</strong> ${message}</div>`;
        }

        function showSuccess(message) {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = `<div class="success-message"><strong>Éxito:</strong> ${message}</div>`;
        }

        function clearMessages() {
            document.getElementById('messages').innerHTML = '';
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            loadMachines();
        });
    </script>
</body>
</html>
